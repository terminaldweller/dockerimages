  #   volumes:
  #     - log-data:/logs/
  #     - ./filebeat/config/filebeat.yml:/usr/share/filebeat/filebeat.yml
volumes:
  elk-data:
  log-data:
  kibana-data:
networks:
  lognet:
    driver: bridge
    attachable: true
